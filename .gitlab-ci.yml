image: electronuserland/builder:wine

variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2

services:
    - docker:dind

stages:
    - build

build-binaries:
    stage: build
    artifacts:
        name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
        paths:
            - build/*.exe
            - build/*.deb
    script:
        - npm ci
        - npm run build:all
    when: manual

